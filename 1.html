<h2>HTML<h2>
  <p>
HTML은 하이퍼텍스트 마크업 언어
(<a href="https://namu.wiki/w/HTML" target="_blank"
title="나무위키 html 설명">
  HyperText Markup Language</a>)라는 의미의
웹 페이지를 위한 지배적인 마크업 언어다.
HTML은 제목, 단락, 목록 등과 같은 본문을 위한
구조적 의미를 나타내는 것뿐만 아니라 링크,
인용과 그 밖의 항목으로 구조적 문서를 만들 수
있는 방법을 제공한다.
</p>
